<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Verhulst Model of Population Dynamics | Visualize It</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="basic.js" defer></script>
  <script src="verhulst_model.js" defer></script>
  <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>

  <!-- CSS -->
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <nav class="nav-extended" style="background:black; margin-top: 0mm">
    <div class="nav-wrapper">
      <h3 id="main-heading">Visualize It</h3>
    </div>
    <div class="nav-content">
      <ul class="tabs tabs-transparent tabs-fixed-width">
        <li class="tab"><a href="../index.html">Home</a></li>
        <li class="tab"><a href="../about.html">Abt</a></li>
      </ul>
    </div>
  </nav>
</body>

<div class="text">
  <h4>Simulation of Verhulst Model of Population Dynamics</h4>

  <br>
  <center>
    <br>
    <canvas id="canvas"></canvas>
    <br>
  </center>
  <br>

  <div class="container">
    <div class="row">
      <div class="col m6">
        <input id="n-input" oninput="updateParams('n')" type="number" placeholder="Initial population">
      </div>
      <div class="col m6">
        <input id="k-input" oninput="updateParams('k')" type="number" placeholder="Carrying capacity">
      </div>
    </div>
    <div class="row">
      <div class="col m6">
        <input id="r-input" oninput="updateParams('r')" type="number" placeholder="Rate of Growth">
      </div>
      <div class="col m6">
        <input id="i-input" oninput="updateParams('i')" type="number" placeholder="Number of Iterations">
      </div>
    </div>
  </div>

  <center>
    <button class="btn blue waves-effect" onclick="plot()">Plot</button>
    <button class="btn blue waves-effect" onclick="clearPlots()">Clear</button>
    <button id="plot-toggle" class="btn blue waves-effect" onclick="togglePlots()">Draw scatter plot</button>
  </center>

  <br />
  <hr />
  <br />

  <p class="center-align">Developed by ChanRT | Fork me at <a href="https://www.github.com/chanrt">GitHub</a></p>
</div>

</html>
