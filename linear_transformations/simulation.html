  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<body>
  <nav class="nav-extended" style="background:black; margin-top: 0mm">
    <div class="nav-wrapper">
      <h3 id="main-heading">Visualize It</h3>

    <div class="nav-content">
      <ul class="tabs tabs-transparent tabs-fixed-width">

<div class="text">
  <h4>Linear Transformations</h4>
  <br />
  <center>
    <canvas id="canvas"></canvas>
    <br />
    <br />
    <button class="btn blue waves-effect" onclick="reset()">Reset</button>
    <button class="btn blue waves-effect" onclick="transform()">Transform</button>
    <br />
    <br />
    <div class="container">
      <p>Transformation matrix</p>
      <div class="row">
        <div class="col m6">
          <input placeholder="a" id="a-input" type="number">
        </div>
        <div class="col m6">
          <input placeholder="b" id="b-input" type="number">
        </div>
        <div class="col m6">
          <input placeholder="c" id="c-input" type="number">
        </div>
        <div class="col m6">
          <input placeholder="d" id="d-input" type="number">
        </div>
        <br/>
        <br/>
        <div>
          <p>Rotate by</p>
          <input oninput="checkAngle()" onchange="checkAngle()" placeholder="Angle (in degrees)" id="r-input" text="number">
        </div>
      </div>
    </div>
    <br/>
    <br/>
    <button class="btn blue" onclick="clearValues()">Clear values</button>
  </center>

  <br />
  <hr />
