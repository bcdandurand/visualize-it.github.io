<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Projectile Motion | Visualize It</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="projectile_motion/basic.js" defer></script>
    <script src="projectile_motion/projectile.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="nav-extended" style="background:black; margin-top: 0mm">
        <div class="nav-wrapper">
            <h3 id="main-heading">Visualize It</h3>
        </div>
        <div class="nav-content">
            <ul class="tabs tabs-transparent tabs-fixed-width">
                <li class="tab"><a href="index.html">Home</a></li>
                <li class="tab"><a href="about.html">Abt</a></li>
            </ul>
        </div>
    </nav>
</body>

<div class="text">
    <h4>Projectile Motion</h4>

    <center>
        <br>
        <canvas id="projectile-canvas"></canvas>
        <br>
        <p id="display-params"></p>
        <p id="display-stats"></p>
    </center>

    <div class="container">
        <div class="row">
            <div class="col s6">
                <center>
                    <p id="angle-display"></p>
                    <div class="slidecontainer">
                        <input type="range" min="0" max="90" value="30" id="angle-slider"
                            oninput="update_params('angle-slide')" onchange="update_params('angle-slide')"
                            class="slider" style="width: 100%">
                    </div>
                </center>
            </div>
            <div class="col s6">
                <center>
                    <p id="speed-display"></p>
                    <div class="slidecontainer">
                        <input type="range" min="0" max="100" value="30" id="speed-slider"
                            oninput="update_params('speed-slide')" onchange="update_params('speed-slide')"
                            class="slider" style="width: 100%">
                    </div>
                </center>
            </div>
        </div>
    </div>
    <center>
        <button class="btn blue pulse" onclick="shootBall()" >Throw</button>
        <br>
        <br>
        <button class="btn blue" onclick="clearTrajectories()">Clear paths</button>
        <button class="btn blue" onclick="newTarget()">New Target</button>
    </center>
</div>

</html>
