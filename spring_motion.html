<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Spring Motion | Visualize It</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Materialize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="spring_motion/basic.js" defer></script>
    <script src="spring_motion/spring.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav-extended" style="background:black; margin-top: 0mm">
      <div class="nav-wrapper">
        <h3 id="main-heading">Visualize It</h3>
      </div>
      <div class="nav-content">
        <ul class="tabs tabs-transparent tabs-fixed-width">
          <li class="tab"><a href="index.html">Home</a></li>
          <li class="tab"><a href="about.html">Abt</a></li>
        </ul>
      </div>
    </nav>
  </body>

  <div class="text">
    <h4>Simulation of Spring Motion</h4>
    <center>
        <canvas id="spring-canvas"></canvas>
    </center>
    <center>
        <button id="pause" class="btn blue" onclick="button('pause')" >Pause</button>
        <button class="btn blue" onclick="button('restart')" >Restart</button>
    </center>
    <br>
    <div class="container" style="color: white">
        <div class="row">
            <div class="col m6">
                <center>
                    Initial position:
                    <input id="position" type="number">
                    Initial velocity:
                    <input id="velocity" type="number">
                    Spring constant:
                    <input id="spring-constant" type="number">
                </center>
            </div>
            <div class="col m6">
                <center>
                    Mass of spring:
                    <input id="mass" type="number">
                    Damping constant:
                    <input placeholder="Enter '0' for ignoring air resistance" id="damping" type="number">
                    Precision:
                    <input placeholder="Ideal value: 2" id="precision" type="number" min="1" max="10">
                </center>
            </div>
        </div>
    </div>
    <center>
        <button class="btn blue waves-effect" onclick="button('simulate')">Simulate</button>
    </center>
  </div>
</html>
